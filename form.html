<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="./estilos/estilo_form.css" />   
  </head>
  <body>
    <section class="container">
      <header>Não perca a chance de receber notícias alienígenas! 
        Informe seus dados agora mesmo e mantenha-se atualizado(a) sobre as últimas 
        descobertas do universo.
      </header>
      <form action="/submit" method="POST" class="form" id="meuFormulario">
        <div class="input-box">
          <label>Nome Completo</label>
          <input type="text" name="nomeCompleto" placeholder="Preenhca seu nome completo" required />
        </div>
        <div class="input-box">
          <label>Seu melhor E-mail</label>
          <input type="text" name="melhorEmail" placeholder="Preenhca seu melhor e-mail" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Telefone Celular</label>
            <input type="number" name="telefoneCelular" placeholder="Preenhca seu celular" required />
          </div>
          <div class="input-box">
            <label>Data de Nascimento</label>
            <input type="date" name="dataNascimento" placeholder="Preencha a data de nascimento"/>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gênero</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="male" name="gender" value="Masculino" checked />
              <label for="check-male">Masculino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="Feminino"/>
              <label for="check-female">Feminino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="Prefiro não dizer"/>
              <label for="check-other">Prefiro não dizer</label>
            </div>
          </div>
        </div>
        <button>Inscreva-se agora para descobrir as últimas tecnologias alienígenas!</button>
      </form>
    </section>
  </body>
</html>
